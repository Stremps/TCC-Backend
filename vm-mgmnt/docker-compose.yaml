services:
  # 1. Banco de Dados em Memória (Broker da Fila)
  redis:
    image: redis:7-alpine
    container_name: tcc-redis
    command: redis-server --appendonly yes
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tcc-network

  # 2. API Backend (Produtor de Jobs)
  api:
    build:
      context: ./backend      # Aponta para a pasta onde está o Dockerfile
      dockerfile: Dockerfile
    container_name: tcc-api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://tcc-redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      - redis
    networks:
      - tcc-network

  # 3. Dashboard (Monitoramento)
  dashboard:
    image: eoranged/rq-dashboard
    container_name: tcc-dashboard
    restart: always
    ports:
      - "9181:9181"
    environment:
      - RQ_DASHBOARD_REDIS_URL=redis://tcc-redis:6379/0
    depends_on:
      - redis
    networks:
      - tcc-network

volumes:
  redis_data:

networks:
  tcc-network:
    driver: bridge